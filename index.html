<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Translator</title>
    <style>
        body { font-family: sans-serif; background: #f4f6f8; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 20px; border-radius: 10px; max-width: 600px; width: 100%; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        textarea { width: 100%; height: 100px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-top: 5px; box-sizing: border-box;}
        button { background: #3498db; color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; font-size: 16px; margin-top: 20px; cursor: pointer; }
        button:hover { background: #2980b9; }
        .footer { margin-top: 20px; text-align: center; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Corporate Translator</h1>
        <p style="text-align:center; color:#777;">Don't get fired. Professionalize your anger.</p>
        
        <label>Angry Input:</label>
        <textarea id="rudeInput" placeholder="e.g. You are stupid and late"></textarea>
        
        <button onclick="translateText()">Professionalize</button>
        
        <label>Professional Email:</label>
        <textarea id="proOutput" readonly></textarea>
        
        <button onclick="copyText()" style="background:#2ecc71; margin-top:10px;">Copy Text</button>
        
        <div class="footer">Made with ❤️ in India</div>
    </div>

    <script>
        function translateText() {
            const input = document.getElementById('rudeInput').value.toLowerCase();
            let output = "Thank you for your note. I will circle back.";
            
            if (input.match(/stupid|idiot|dumb|crazy|useless/)) output = "I believe there is a gap in our alignment regarding the requirements.";
            else if (input.match(/late|slow|waiting|deadline/)) output = "I would appreciate an update on the status as we approach the timeline.";
            else if (input.match(/no|cant|wont|busy|tired/)) output = "I am currently at capacity and cannot prioritize this request.";
            else if (input.match(/hate|kill|annoying|mad/)) output = "I believe we would benefit from taking a step back to ensure constructive communication.";
            else if (input.match(/wrong|bad|fail|error/)) output = "I have reviewed the current iteration and see opportunities for improvement.";
            
            document.getElementById('proOutput').value = output;
        }
        function copyText() {
            var copyText = document.getElementById("proOutput");
            copyText.select();
            document.execCommand("copy");
            alert("Copied!");
        }
    </script>
</body>
</html>
