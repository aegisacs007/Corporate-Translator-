<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Translator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f5; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { background: white; padding: 25px; border-radius: 12px; max-width: 600px; width: 100%; box-shadow: 0 5px 20px rgba(0,0,0,0.08); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 5px; }
        p.sub { text-align: center; color: #7f8c8d; margin-bottom: 25px; font-size: 14px; }
        
        label { font-weight: 600; display: block; margin-top: 15px; color: #34495e; }
        textarea { width: 100%; height: 100px; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; margin-top: 8px; box-sizing: border-box; font-family: inherit; font-size: 16px; resize: none; transition: 0.3s; }
        textarea:focus { border-color: #3498db; outline: none; }
        
        button#transformBtn { background: #3498db; color: white; border: none; padding: 14px; width: 100%; border-radius: 8px; font-size: 16px; font-weight: bold; margin-top: 25px; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2); }
        button#transformBtn:active { transform: scale(0.98); }
        
        button.copyBtn { background: #27ae60; color: white; border: none; padding: 8px 15px; border-radius: 4px; font-size: 13px; margin-top: 10px; cursor: pointer; float: right; }

        .footer { margin-top: 30px; text-align: center; font-size: 13px; color: #95a5a6; }
        a { color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Corporate Translator</h1>
        <p class="sub">Turn your anger into professional emails. Don't get fired.</p>
        
        <label>What you want to say (Rude/Angry):</label>
        <textarea id="rudeInput" placeholder="e.g. Stop calling me, I am sleeping!"></textarea>
        
        <button id="transformBtn" onclick="translateText()">‚ú® Professionalize My Anger</button>
        
        <label>What you should actually send:</label>
        <textarea id="proOutput" readonly placeholder="Result will appear here..."></textarea>
        
        <button class="copyBtn" onclick="copyText()">üìã Copy Text</button>
        <div style="clear:both;"></div>

        <div class="footer">
            Built by <a href="#">Aegis</a> in India ‚ù§Ô∏è<br>
            <span style="font-size:11px; opacity:0.7;">(100% Free ‚Ä¢ No Data Saved)</span>
        </div>
    </div>

    <script>
        function translateText() {
            const input = document.getElementById('rudeInput').value.toLowerCase();
            let output = "";

            // --- THE SUPER DICTIONARY ---
            
            // 1. INSULTS (Stupid, Idiot, Etc)
            if (input.match(/stupid|idiot|dumb|crazy|brain|useless|incompetent|fool|nonsense|rubbish/)) {
                output = "I believe there may be a gap in our alignment regarding the project requirements. Let's review the objectives to ensure we are on the same page.";
            } 
            // 2. LATENESS (Late, Slow, Waiting)
            else if (input.match(/late|slow|wait|forever|hurry|asap|now|time|deadline|where is|taking so long/)) {
                output = "I would appreciate an update on the current status of this deliverable, as we are approaching the critical timeline.";
            }
            // 3. REFUSAL (No, Can't, Won't, Busy)
            else if (input.match(/no|cant|won't|stop|busy|tired|sleeping|leave me alone|drowning|impossible|quit/)) {
                output = "I am currently at capacity with existing priorities and will not be able to accommodate this request at this time.";
            }
            // 4. HATE/ANGER (Hate, Kill, Annoying)
            else if (input.match(/hate|kill|shut up|annoying|angry|furious|mad|disgusting|worst|sucks|terrible|horrible/)) {
                output = "I believe we would benefit from taking a step back to ensure our communication remains constructive and focused on solutions.";
            }
            // 5. ERRORS (Wrong, Bad, Fix, Broken)
            else if (input.match(/wrong|bad|fix|mistake|error|garbage|trash|ugly|broken|fail|mess/)) {
                output = "I have reviewed the current iteration and believe there are opportunities for improvement to meet our quality standards.";
            }
            // 6. MEETINGS (Call, Zoom, Talk)
            else if (input.match(/meeting|call|zoom|talk|discuss|waste of time/)) {
                output = "To ensure efficiency, I suggest we handle this via email or async communication unless a synchronous sync is strictly necessary.";
            }
            // 7. MONEY (Pay, Salary, Raise)
            else if (input.match(/pay|money|raise|salary|cheap|broke|cost/)) {
                output = "I would like to schedule a time to discuss my compensation/budget to ensure it reflects the current market standards and contributions.";
            }
            // 8. FALLBACK (If nothing matches)
            else {
                const fallbacks = [
                    "I will take that into consideration and circle back if necessary.",
                    "Let‚Äôs take this offline to discuss further to ensure alignment.",
                    "Per my previous email, the timeline remains unchanged.",
                    "Thank you for your feedback. I will review it shortly."
                ];
                output = fallbacks[Math.floor(Math.random() * fallbacks.length)];
            }

            document.getElementById('proOutput').value = output;
        }

        function copyText() {
            var copyText = document.getElementById("proOutput");
            copyText.select();
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
